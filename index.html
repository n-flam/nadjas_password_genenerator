<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!--Bootstrapp CSS added for layout-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <!-- Start Wrapper -->
    <div class="wrapper">

      <!-- Start Header -->
      <header>
        <h1 class="jumbotron bg-dark text-light">Password Generator</h1>
      </header>
      <!-- End Header -->

      <!-- Start Container -->
      <div class="card">
        
        <!-- Start Main Header -->
        <div class="card-header text-center">
          <h2>Create A Secure PassWord</h2>
        </div>
        <!-- End Main Header -->


        <!-- Start length of the password -->
          <form class="text-center py-3">
            <p>Please choose between 8 and 128 characters:</p>
            <label for="length">Length :</label>
                  <input type="number" name="rangeInput" value="8" min="8" max="128" id="length" readonly>
          </form>
        
        <!-- End length of the password -->

    
        <!-- Start Checkbox -->
        <form class="form-check">
          <div class="row px-4 py-2">
            <div class="col">
              <input class="form-check-input" checked type="checkbox" id="upper">
              <label class="form-check-label" for="upper">Enable UpperCase</label>
            </div>
            <div class="col">
              <input class="form-check-input" checked type="checkbox" id="lower">
              <label class="form-check-label" for="lower">Enable LowerCase</label>
            </div>
          </div>
          <div class="row px-4 py-2">
            <div class="col">
              <input class="form-check-input" checked type="checkbox" id="number">
              <label class="form-check-label" for="number">Enable Numbers</label>
            </div>
            <div class="col">
              <input class="form-check-input" checked type="checkbox" id="symbol">
              <label class="form-check-label" for="symbol">Enable Symbols</label>
            </div>
          </div>
        </form>
        <!-- End Checkbox -->

        <!-- Start Show PassWord 
            Tis part of the code was provided -->
        <div class="card-body">
          <textarea 
            rows="3"
            cols="12"
            readonly
            id="answer"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- End Show PassWord -->

        <!-- Start Main Footer -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <!-- End Main Footer -->

      </div>
      <!-- End Container -->

    </div>
    <!-- End Wrapper -->

    <script src="script.js"></script>
  </body>
</html>
