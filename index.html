<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!--Bootstrapp CSS added for layout-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <!-- Start Wrapper -->
    <div class="wrapper">

      <!-- Start Header -->
      <header>
        <h1 class="jumbotron bg-dark text-light">Password Generator</h1>
      </header>
      <!-- End Header -->

      <!-- Start Container -->
      <div class="card">
        
        <!-- Start Main Header -->
        <div class="card-header text-center ">
          <h2>Create A Secure PassWord</h2>
        </div>
        <!-- End Main Header -->

        <!-- Start Main Body -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- End Main Body -->

        <!-- Start Checkbox -->
        <form class="form-check">
          <div class="row px-4 py-2">
            <div class="col">
              <input class="form-check-input" type="checkbox" value="" id="upper">
              <label class="form-check-label" for="upper">UpperCase</label>
            </div>
            <div class="col">
              <input class="form-check-input" type="checkbox" value="" id="lower">
              <label class="form-check-label" for="lower">LowerCase</label>
            </div>
          </div>
          <div class="row px-4 py-2">
            <div class="col">
              <input class="form-check-input" type="checkbox" value="" id="numbers">
              <label class="form-check-label" for="numbers">Numbers</label>
            </div>
            <div class="col">
              <input class="form-check-input" type="checkbox" value="" id="symbols">
              <label class="form-check-label" for="symbols">Symbols</label>
            </div>
          </div>
        </form>
        <!-- End Checkbox -->
        

        <!-- Start Main Footer -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <!-- End Main Footer -->

      </div>
      <!-- End Container -->

    </div>
    <!-- End Wrapper -->

    <script src="script.js"></script>
  </body>
</html>
